<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>=> Unordered Fruits List</h1>
    <ul>
        <li>mango</li>
        <li>Banana</li>
        <li>Jackfruit</li>

 <h1>=> Link</h1>
 <a href="https://www.google.com/" >Google's Site ( Same Page  )</a>

 <h1>=> input </h1>

  <form action="" method="" enctype="">
    <label for="userName">UserName : </label>
    <input type="text" id="userName" name="text" placeholder="userName" >
     <br>
    <label for="email">Email : </label>
    <input type="email" name="email" id="email">
    <br>
    <label for="telephone">TelePhone</label>
    <input type="tel" name="tellephone" id="telephone">
    <br>
    <label for="url">URL : </label>
    <input type="url" name="url" id="url">
    <br>
    <label for="search">Search : </label>
    <input type="search" id="search" name="search">
    <br>
    <label for="data">Date : </label>
    <input type="date" name="date" id="date">
    <br>
    <label for="time">Time : </label>
    <input id="time" type="time"  name="time">
    <br>
    <label for="month">Month : </label>
    <input id="month" type="month">
    <br>
    <label for="button">Click</label>
    <input type="button" id="button" name="button">
    <br>
    <label for="submit">Submit : </label>
    <input id="submit" type="submit" name="submit">
    <br>
    <label for="img">Image : </label>
    <input id="img" type="image" name="image" src="submit.png">
  </form>
</body>
</html>
