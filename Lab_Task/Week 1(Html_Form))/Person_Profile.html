
<html lang="en">
<head>
    <title>Person Profile</title>
</head>
<body>
    <table border="1px">
    <tr>
      <th colspan="4">Person Profile</th>
      
    </tr>
    <tr>
      <td>name</td>
      <td>
        <input type="text" name="" id="">
      </td>

    </tr>
    <tr>
      <td>Email</td>
      <td>
        <input type="text" name="" id="">
      </td>
      
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <input type="radio" name="" id="">
        <label for="">Male</label>
        <input type="radio" name="" id="">
        <label for="">female</label>
        <input type="radio" name="" id="">
        <label for="">Female</label>
      </td>
     
    </tr>
    <tr>
      <td>Date Of Birth</td>
      <td >
        <input type="text" name="" id="" style="width: 50px;">/
        <input type="text" name="" id="" style="width: 50px;">/
        <input type="text" name="" id="" style="width: 50px;">
        <label for="">(dd/mm/yyy)</label>
      </td>
     
     
    </tr>
    <tr>
      <td>Blood Group</td>
      <td>
        <select name="option" id="">
          <option value="">A+</option>
        </select>
      </td>
      
    </tr>
    <tr>
      <td>Degree</td>
      <td>
        <input type="text" name="" id="" style="width: 50px;">
        <label for="">SSC</label>
        <input type="text" name="" id="" style="width: 50px;">
        <label for="">HSC</label>
        <input type="text" name="" id="" style="width: 50px;">
        <label for="">BSC</label>

      </td>
    </tr>
    <tr>
      <td>Photo</td>
      <td colspan="3">
        <input type="file" name="" id="">
      </td>
      
    </tr>
    <tr>
      <td colspan="3" >
        <div style="position: relative; left: 300px;">
       <input type="submit" name="" id="">
        </div> 
      </td>
      <td><input type="reset" name="" id=""></td>
    
    </tr>
  </table>
</body>
</html>
